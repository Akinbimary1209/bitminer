<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mine.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Bit Miner</title>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="navbar">
                <span class="brand-logo">Bit Miner</span>
            
                <ul style="display: inline-flex; list-style: none;">
                    <li><a href="">Design Coin</a></li>
                    <li><a href="">The Coin</a></li>
                    <li><a href="">Resources</a></li>
                    <li><a href="">Mining</a></li>
                </ul>
                <button type="button" class="get-started">Get Started</button>

                <i class="bi bi-brightness-low-fill" id="toggle-dark"></i>
            </div>
        </div>
    </div>

    <section class="mine">
        <div class="moon">
            <img class="one" src="images/moon.jpg" alt="">
            <img class="two" src="images/Bitcoin.jpg" alt="">
        </div>
        
        <div class="content">
            <h1>Mint Your Tokens</h1>
            <p>Mine top cryptocurrencies. Start your journey to financial freedom 
                with the power at your fingertips</p>
            <button type="button" class="start-mining">Start Mining</button>
        </div>
    </section>
    <div class="man">
        <img src="images/1000077383-removebg-preview.png" alt="">
    </div>
    <div>
        <img class="bitcoin" src="images/Bitcoin.jpg" alt="">
    </div>
    <div>
        <img class="bitcoin-1" src="images/Bitcoin.jpg" alt="">
    </div>
    <div class="grass">
        <img src="images/1000077379-removebg-preview.png" alt="">
    </div>

    
    


<script src="mine.js"></script>
